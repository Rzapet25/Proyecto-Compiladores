<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Traductor de SimpleScript a Código de Tres Direcciones</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --dark-bg: #2c3e50;
            --light-bg: #ecf0f1;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--dark-bg), var(--primary-color));
            color: white;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .editor {
            flex: 1;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .editor:hover {
            transform: translateY(-5px);
        }

        .editor-header {
            background-color: var(--dark-bg);
            color: white;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }

        .editor-content {
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:active {
            transform: scale(0.98);
        }

        pre {
            background-color: #f8f9fa;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: var(--border-radius);
            overflow: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            height: 400px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Traductor de SimpleScript a Código de Tres Direcciones</h1>
    </div>

    <div class="container">
        <div class="editor">
            <div class="editor-header">Código Fuente</div>
            <div class="editor-content">
                <form id="formulario" th:action="@{/compilarWeb}" method="post">
                    <textarea id="codigo" name="codigo" placeholder="Ingresa tu código aquí..." th:text="${codigo}"></textarea>
                    <button type="submit">Compilar</button>
                </form>
            </div>
        </div>

        <div class="editor">
            <div class="editor-header">Código TAC Generado</div>
            <div class="editor-content">
                <pre id="resultado" th:text="${resultado}">El código TAC aparecerá aquí...</pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            fetch('/compilar', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'codigo=' + encodeURIComponent(document.getElementById('codigo').value)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultado').textContent = data;
            })
            .catch(error => {
                document.getElementById('resultado').textContent = 'Error: ' + error;
            });
        });
        // Función para validar si el campo de texto tiene contenido
        function validarCampo() {
            const codigo = document.getElementById('codigo').value.trim();
            const botonCompilar = document.querySelector('button[type="submit"]');

            // Deshabilitar el botón si no hay texto
            botonCompilar.disabled = codigo === '';

            // Cambiar estilos del botón deshabilitado
            if (codigo === '') {
                botonCompilar.style.opacity = '0.5';
                botonCompilar.style.cursor = 'not-allowed';
            } else {
                botonCompilar.style.opacity = '1';
                botonCompilar.style.cursor = 'pointer';
            }
        }

        // Agregar estos estilos para el botón deshabilitado
        document.head.insertAdjacentHTML('beforeend', `
    <style>
        button:disabled {
            background-color: #95a5a6 !important;
            transform: none !important;
        }
    </style>
`);

        // Inicializar la validación al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const botonCompilar = document.querySelector('button[type="submit"]');

            // Deshabilitar el botón al inicio
            botonCompilar.disabled = true;
            botonCompilar.style.opacity = '0.5';
            botonCompilar.style.cursor = 'not-allowed';

            // Agregar evento para verificar mientras se escribe
            document.getElementById('codigo').addEventListener('input', validarCampo);
        });
    </script>
</body>
</html>
